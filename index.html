<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>O Grande Pensini</title>
</head>


<body class=" bg-dark">

    <!--dança psicadélica-->
    <div id="victory" class="w-100 h-100 bg-primary position-absolute d-none" style="z-index: 100;">
        <div class="row w-100 h-100 p-0 m-0">
            <!--primeira linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <!--segunda linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <!--terceira linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <!--quarta linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <!--quinta linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <!--sexta linha-->
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
            <div class="col-3 p-0 m-0 block">
            </div>
        </div>
    </div>


    <!--Título-->
    <div class="jumbotron">
        <img class="img-fluid float-right" width="100" src="imgs/wizard.png">
        <h1 class="display-4">O Grande Pensini</h1>
        <p class="lead">Saudações comum humano. Experimente o meu talento de leitura mental.</p>
        <hr class="my-4">
        <p>Pensa então num número entre <span id="minValue">---</span> e <span id="maxValue">---</span>.</p>
    </div>

   


    <!--Contentor do conteúdo: main-->
    <main class="container">

        <!--divisão para o texto-->
        <div class="row text-center text-white">
            <div class="col-12">
                <p>o número em que estás a pensar é</p>
            </div>

            <div class="col-12">
                <h1 id="guess">000</h1>
            </div>
            <div class="col-12">
                <p>o meu palpite está</p>
            </div>
        </div>


        <!--divisão para os butões-->
        <div class="row text-center">

            <!--butão acima-->
            <div class="col-lg-4 ">
                <button type="button" class="w-100 btn btn-secondary" onclick="onButtonHigherPressed()">acima</button>
            </div>

            <!--butão abaixo-->
            <div class="col-lg-4 w-100">
                <button type="button" class="w-100 btn btn-secondary" onclick="onButtonLowerPressed()">abaixo</button>
            </div>

            <!--butão certo-->
            <div class="col-lg-4 w-100">
                <button type="button" class="w-100 btn btn-info" onclick="onButtonSuccessPressed()">absolutamente
                    perfeito</button>
            </div>
        </div>

    </main>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!--Liga ao documento de javaScript-->
    <script src="js/pensini.js"></script>

</body>

</html>
